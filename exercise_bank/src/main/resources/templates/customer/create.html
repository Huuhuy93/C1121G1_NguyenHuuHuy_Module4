<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
</head>
<body>
<h1>Create Customer</h1>
<p>
    <a th:href="@{/customer}">Customer list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>

<div id="form">
    <form th:action="@{/customer/create}" th:object="${customerDto}" method="post">
        <table>
            <tr>
                <td>Name Customer:</td>
                <td><input type="text" th:field="*{nameCustomer}"/></td>
                <div style="color: rebeccapurple" th:errors="*{nameCustomer}"></div>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Create customer"></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
