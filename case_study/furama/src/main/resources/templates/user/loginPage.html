<div class="container">
    <h1>Login</h1>
    <h3>Enter user name and password:</h3>
    <form name='f' th:action="@{/j_spring_security_check}" method='POST'>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">User</label>
            <input type="text" class="form-control" name='username' value='' id="exampleInputEmail1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" name='password' class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" name="remember-me" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember Me?</label>
        </div>
        <button name="submit" type="submit" value="submit" class="btn btn-primary">Submit</button>
    </form>

    <br>
    Username/pass:

        <li>dbadmin1/123</li>
    </ul>
</div>
