<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: body">
    <meta charset="UTF-8">
    <title>Add Contract</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>

<div class="container">
    <h3 style="text-align: center;margin-top: 10px; color: #046056">Add Contract</h3>

    <div style="text-align: center; margin-bottom: 20px">
        <button type="button" class="btn btn-light">
            <a th:href="@{/contract}">Back to contract list</a>
        </button>
    </div>


    <form th:action="@{/contract/create}" th:object="${contractDto}"
          method="post">

        <div class="row mb-4">
            <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="form6Example1">Contract start date</label>
                    <input type="date"  id="form6Example1" th:field="*{contractStartDate}" class="form-control" />
                    <div style="color: rebeccapurple" th:errors="*{contractStartDate}"></div>
                </div>
            </div>
            <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="form6Example2">Contract end date</label>
                    <input type="date" id="form6Example2" th:field="*{contractEndDate}" class="form-control" />
                    <div style="color: rebeccapurple" th:errors="*{contractEndDate}"></div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="cost">Contract deposit</label>
                    <input type="text"  id="cost" th:field="*{contractDeposit}" class="form-control" />
                    <div style="color: rebeccapurple" th:errors="*{contractDeposit}"></div>
                </div>
            </div>
            <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="max">Contract total money</label>
                    <input type="text" id="max" th:field="*{contractTotalMoney}" class="form-control" />
                    <div style="color: rebeccapurple" th:errors="*{contractTotalMoney}"></div>
                </div>
            </div>
        </div>

<!--        3 cai cuoi-->
        <div class="form-row" style="display:flex; justify-content: space-between">
            <div class="form-group col-md-4">
                <label for="pos">Employee name</label>
                <select class="form-control" id="pos" th:field="*{employee.employeeId}">
                    <option th:each="e : ${employeeList}" th:value="${e.employeeId}"
                            th:text="${e.employeeName}"></option>
                </select>

            </div>

            <div class="form-group col-md-4">
                <label for="divs">Customer name</label>
                <select class="form-control" id="divs" th:field="*{customer.customerId}">
                    <option th:each="c : ${customerList}" th:value="${c.customerId}"
                            th:text="${c.customerName}"></option>
                </select>
            </div>

            <div class="form-group col-md-4">
                <label for="level">Service</label>
                <select class="form-control" id="level" th:field="*{serviceFurama.serviceId}">
                    <option th:each="s : ${serviceFuramaList}" th:value="${s.serviceId}"
                            th:text="${s.serviceName}"></option>
                </select>
            </div>


        </div>


        <div style="text-align: center; margin-bottom: 10px">
            <button  type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
        </div>
    </form>
</div>

<footer th:replace="/layout :: footer"></footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</html>
