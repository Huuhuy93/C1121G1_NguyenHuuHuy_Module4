<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: body">
    <meta charset="UTF-8">
    <title>Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
    <!--    font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>

<div class="container">
    <h3 style="text-align: center; color: #046056; margin-top: 15px">Customer Use Service</h3>

    <div class="notify">
        <div th:if="${success}">
            <span th:text="${success}"></span>
        </div>

    </div>


    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>NO</th>
            <th>Customer Code</th>
            <th>Customer Name</th>
            <th>ID Card</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Service Name</th>
            <th>Start date</th>
            <th>End date</th>
            <th>Attach</th>
            <th>Total Money</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contractObj, loop : ${contractDetailPageList}">
            <td th:text="${loop.count}"></td>
            <td th:text="${contractObj.contract.customer.customerCode}"></td>
            <td th:text="${contractObj.contract.customer.customerName}"></td>
            <td th:text="${contractObj.contract.customer.customerIdCard}"></td>
            <td th:text="${contractObj.contract.customer.customerPhone}"></td>
            <td th:text="${contractObj.contract.customer.customerEmail}"></td>
            <td th:text="${contractObj.contract.serviceFurama.serviceName}"></td>
            <td th:text="${contractObj.contract.contractStartDate}"></td>
            <td th:text="${contractObj.contract.contractEndDate}"></td>
            <td th:text="${contractObj.attachService.attachServiceName}"></td>
            <td th:text="${contractObj.contract.contractTotalMoney}"></td>
        </tr>
        </tbody>
    </table>



    <button type="button" class="btn btn-light"><a
            th:href="@{'/customer'(page=${contractDetailPageList.number - 1})}"
            th:if="${contractDetailPageList.hasPrevious()}">Previous</a></button>
    <span th:text="${contractDetailPageList.number + 1}"></span>/<span th:text="${contractDetailPageList.totalPages}"></span>
    <button type="button" class="btn btn-light"><a
            th:href="@{'/customer'(page=${contractDetailPageList.number + 1})}"
            th:if="${contractDetailPageList.hasNext()}">Next</a></button>
</div>

<footer th:replace="/layout :: footer"></footer>

</body>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>


</html>
