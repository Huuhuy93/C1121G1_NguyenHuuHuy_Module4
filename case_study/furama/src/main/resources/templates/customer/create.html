<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: body">
    <meta charset="UTF-8">
    <title>Add Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>

<div class="container">
    <h3 style="text-align: center;margin-top: 10px; color: #046056">Add Customer</h3>

    <button type="button" class="btn btn-light"><a th:href="@{/customer}">
        Back to customer list
    </a></button>


    <form th:action="@{/customer/create}" th:object="${customerDto}"
          method="post">
        <div class="form-group">
            <label for="phone"></label>
            <input type="text" th:field="*{customerName}" class="form-control" placeholder="Customer Name">
            <div style="color: rebeccapurple" th:errors="*{customerName}"></div>
        </div>


        <div class="form-row" style="display:flex; justify-content: space-between">
            <div class="form-group col-md-4">
                <label for="phone"></label>
                <input type="text" th:field="*{customerCode}" class="form-control" placeholder="Customer Code">
                <div style="color: rebeccapurple" th:errors="*{customerCode}"></div>
            </div>

            <div class="form-group col-md-4">
                <label></label>
                <input type="text" th:field="*{customerIdCard}" class="form-control" placeholder="Customer Id Card">
                <div style="color: rebeccapurple" th:errors="*{customerIdCard}"></div>
            </div>

            <div class="form-group col-md-3">
                <label for="phone"></label>
                <input type="text" th:field="*{customerPhone}" class="form-control" id="phone" placeholder="Customer Phone">
                <div style="color: rebeccapurple" th:errors="*{customerPhone}"></div>
            </div>
        </div>



        <div class="form-row" style="display:flex; justify-content: space-between">
            <div class="form-group col-md-4">
                <label for="phone"></label>
                <input type="date" th:field="*{customerBirthday}" class="form-control" placeholder="Customer Birthday">
                <div style="color: rebeccapurple" th:errors="*{customerBirthday}"></div>
            </div>

            <div class="form-group col-md-4">
                <label for="phone"></label>
                <select id="inputState" class="form-control" th:field="*{customerType.customerTypeId}">
                    <option th:each="c : ${customerTypeList}" th:value="${c.customerTypeId}" th:text="${c.customerTypeName}"></option>
                </select>
                <small style="color: red" th:if="${#fields.hasErrors('customerType.customerTypeId')}" th:errors="*{customerType.customerTypeId}"></small>
            </div>

            <div class="form-group col-md-3">
                <label for="phone"></label>
                <select type="text" class="form-control" th:field="*{customerGender}" id="gender">
                    <option value="0">female</option>
                    <option value="1">male</option>
                </select>
                <div style="color: rebeccapurple" th:errors="*{customerGender}"></div>
            </div>
        </div>


        <div class="form-group">
            <label for="phone"></label>
            <input type="text" th:field="*{customerEmail}" class="form-control" placeholder="Customer Email">
            <div style="color: rebeccapurple" th:errors="*{customerEmail}"></div>
        </div>

        <div class="form-group">
            <label for="phone"></label>
            <input type="text" th:field="*{customerAddress}" class="form-control" placeholder="Customer Address">
            <div style="color: rebeccapurple" th:errors="*{customerAddress}"></div>
        </div>


        <button style="text-align: center; margin-bottom: 10px" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<footer th:replace="/layout :: footer"></footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</html>
