<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: body">
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>

<div class="container">
    <h3 style="text-align: center;margin-top: 10px; color: #046056">Add Employee</h3>

    <div style="text-align: center; margin-bottom: 20px">
        <button type="button" class="btn btn-light">
            <a th:href="@{/employee}">Back to employee list</a>
        </button>
    </div>


    <form th:action="@{/employee/create}" th:object="${employeeDto}"
          method="post">

        <div class="form-group">
            <label for="123">Employee Name</label>
            <input type="text" id="123" th:field="*{employeeName}" class="form-control" placeholder="Employee Name">
            <div style="color: rebeccapurple" th:errors="*{employeeName}"></div>
        </div>


        <div class="form-row" style="display:flex; justify-content: space-between">
            <div class="form-group col-md-4">
                <label for="phone">Employee Birthday</label>
                <input type="date" th:field="*{employeeBirthday}" class="form-control" placeholder="Employee Birthday">
                <div style="color: rebeccapurple" th:errors="*{employeeBirthday}"></div>
            </div>

            <div class="form-group col-md-4">
                <label for="idCard">Employee Id Card</label>
                <input type="text" id="idCard" th:field="*{employeeIdCard}" class="form-control" placeholder="Employee Id Card">
                <div style="color: rebeccapurple" th:errors="*{employeeIdCard}"></div>
            </div>

            <div class="form-group col-md-4">
                <label for="phone">Employee Salary</label>
                <input type="text" th:field="*{employeeSalary}" class="form-control" id="phone" placeholder="Employee Salary">
                <div style="color: rebeccapurple" th:errors="*{employeeSalary}"></div>
            </div>
        </div>

        <div class="form-row" style="display:flex; justify-content: space-between">
            <div class="form-group col-md-4">
                <label for="phone">Employee Phone</label>
                <input type="text" th:field="*{employeePhone}" class="form-control" placeholder="Employee Phone">
                <div style="color: rebeccapurple" th:errors="*{employeePhone}"></div>
            </div>

            <div class="form-group col-md-4">
                <label for="email">Employee Email</label>
                <input type="text" id="email" th:field="*{employeeEmail}" class="form-control" placeholder="Employee Email">
                <div style="color: rebeccapurple" th:errors="*{employeeEmail}"></div>
            </div>

            <div class="form-group col-md-4">
                <label for="phone1">Employee Address</label>
                <input type="text" th:field="*{employeeAddress}" class="form-control" id="phone1" placeholder="Employee Address">
                <div style="color: rebeccapurple" th:errors="*{employeeAddress}"></div>
            </div>
        </div>



        <div class="form-row" style="display:flex; justify-content: space-between">
            <div class="form-group col-md-4">
                <label for="pos">Position</label>
                <select class="form-control" id="pos" th:field="*{position.positionId}">
                    <option th:each="p : ${positionList}" th:value="${p.positionId}"
                            th:text="${p.positionName}"></option>
                </select>

            </div>

            <div class="form-group col-md-4">
                <label for="divs">Division</label>
                <select class="form-control" id="divs" th:field="*{division.divisionId}">
                    <option th:each="d : ${divisionList}" th:value="${d.divisionId}"
                            th:text="${d.divisionName}"></option>
                </select>
            </div>

            <div class="form-group col-md-4">
                <label for="level">Education Degree</label>
                <select class="form-control" id="level" th:field="*{educationDegree.educationDegreeId}">
                    <option th:each="e : ${educationDegreeList}" th:value="${e.educationDegreeId}"
                            th:text="${e.educationDegreeName}"></option>
                </select>
            </div>


        </div>

        <div style="text-align: center; margin-bottom: 10px">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>


    </form>
</div>

<footer th:replace="/layout :: footer"></footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</html>
