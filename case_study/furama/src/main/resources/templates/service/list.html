<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: body">
    <meta charset="UTF-8">
    <title>Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
    <!--    font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>

<div class="container">
    <h3 style="text-align: center; color: #046056; margin-top: 15px">Service</h3>

    <div class="notify">
        <div th:if="${success}">
            <span th:text="${success}"></span>
        </div>


        <!--        search-->
        <div class="form-outline col-4">
            <form action="/service" style="display: flex; align-items: center">
                <input name="nameSearch" type="text" id="form12" class="form-control"
                       placeholder="Search by name service"/>
                <button style="margin-top: 5px" type="submit" class="btn btn-light" value="Search">Search</button>

            </form>
        </div>


        <div class="row" style="display: flex; justify-content: space-between">
            <div class="col-3" style="margin-top: 10px; margin-bottom: 10px">
                <button type="button" class="btn btn-light">
                    <a th:href="@{/service}">
                        Back to service list
                    </a>
                </button>
            </div>

            <div class="col-3" style="margin-top: 10px; margin-bottom: 10px; text-align: right">
                <button type="button" class="btn btn-light">
                    <a th:href="@{/service/create}">
                        Add new service
                    </a>
                </button>
            </div>
        </div>

    </div>


    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>NO</th>
            <th>Name</th>
            <th>Area</th>
            <th>Cost</th>
            <th>Max People</th>
            <th>Standard</th>
            <th>Convenience</th>
            <th>PoolArea</th>
            <th>Floors</th>
            <th>Rent Type</th>
            <th>Service Type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="serviceObj, loop : ${serviceFuramaPage}">
            <td th:text="${loop.count}"></td>
            <td th:text="${serviceObj.serviceName}"></td>
            <td th:text="${serviceObj.serviceArea}"></td>
            <td th:text="${serviceObj.serviceCost}"></td>
            <td th:text="${serviceObj.serviceMaxPeople}"></td>
            <td th:text="${serviceObj.standardRoom}"></td>
            <td th:text="${serviceObj.descriptionOtherConvenience}"></td>
            <td th:text="${serviceObj.poolArea}"></td>
            <td th:text="${serviceObj.numberOfFloors}"></td>

            <td th:if="${serviceObj.rentType}" th:text="${serviceObj.rentType.rentTypeName}"></td>
            <td th:unless="${serviceObj.rentType}"></td>

            <td th:if="${serviceObj.serviceType}" th:text="${serviceObj.serviceType.getServiceTypeName()}"></td>
            <td th:unless="${serviceObj.serviceType}"></td>
        </tr>
        </tbody>
    </table>


    <div style="margin-bottom: 10px; text-align: center">
        <button type="button" class="btn btn-light"><a
                th:href="@{'/service'(page=${serviceFuramaPage.number - 1}, nameSearch=${nameValue})}"
                th:if="${serviceFuramaPage.hasPrevious()}">Previous</a></button>
        <span th:text="${serviceFuramaPage.number + 1}"></span>/<span th:text="${serviceFuramaPage.totalPages}"></span>
        <button type="button" class="btn btn-light"><a
                th:href="@{'/service'(page=${serviceFuramaPage.number + 1}, nameSearch=${nameValue})}"
                th:if="${serviceFuramaPage.hasNext()}">Next</a></button>
    </div>
</div>

<footer th:replace="/layout :: footer"></footer>

</body>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>


</html>
