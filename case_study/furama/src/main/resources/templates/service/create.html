<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: body">
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body>

<div class="container">
    <h3 style="text-align: center;margin-top: 10px; color: #046056">Add Service</h3>

    <div style="text-align: center; margin-bottom: 20px">
        <button type="button" class="btn btn-light">
            <a th:href="@{/service}">Back to service list</a>
        </button>
    </div>

    <form th:action="@{/service/create}" th:object="${serviceDto}"
          method="post">
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
            <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="form6Example1">Service name</label>
                    <input type="text"  id="form6Example1" th:field="*{serviceName}" class="form-control" />
                    <div style="color: rebeccapurple" th:errors="*{serviceName}"></div>
                </div>
            </div>
            <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="form6Example2">Service Area</label>
                    <input type="text" id="form6Example2" th:field="*{serviceArea}" class="form-control" />
                    <div style="color: rebeccapurple" th:errors="*{serviceArea}"></div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="cost">Service cost</label>
                    <input type="text"  id="cost" th:field="*{serviceCost}" class="form-control" />
                    <div style="color: rebeccapurple" th:errors="*{serviceCost}"></div>
                </div>
            </div>
            <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="max">Service max people</label>
                    <input type="text" id="max" th:field="*{serviceMaxPeople}" class="form-control" />
                    <div style="color: rebeccapurple" th:errors="*{serviceMaxPeople}"></div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="stan">Standard room</label>
                    <input type="text"  id="stan" th:field="*{standardRoom}" class="form-control" />
                    <div style="color: rebeccapurple" th:errors="*{standardRoom}"></div>
                </div>
            </div>
            <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="des">Description other convenience</label>
                    <input type="text" id="des" th:field="*{descriptionOtherConvenience}" class="form-control" />
                    <div style="color: rebeccapurple" th:errors="*{descriptionOtherConvenience}"></div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="pool">Pool area</label>
                    <input type="text"  id="pool" th:field="*{poolArea}" class="form-control" />
                    <div style="color: rebeccapurple" th:errors="*{poolArea}"></div>
                </div>
            </div>
            <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="floor">Number of floors</label>
                    <input type="text" id="floor" th:field="*{numberOfFloors}" class="form-control" />
                    <div style="color: rebeccapurple" th:errors="*{numberOfFloors}"></div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="rent">Rent type</label>
                    <select class="form-control" id="rent" th:field="*{rentType.rentTypeId}">
                        <option th:each="r : ${rentTypeList}" th:value="${r.rentTypeId}"
                                th:text="${r.rentTypeName}"></option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="serviceType">Service type</label>
                    <select class="form-control" id="serviceType" th:field="*{serviceType.serviceTypeId}">
                        <option th:each="s : ${serviceTypeList}" th:value="${s.getServiceTypeId()}"
                                th:text="${s.getServiceTypeName()}"></option>
                    </select>
                </div>
            </div>
        </div>

        <div style="text-align: center; margin-bottom: 10px">
            <button  type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
        </div>
    </form>
</div>




<footer th:replace="/layout :: footer"></footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>

</html>
