<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common :: head">
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h3>List Register</h3>
<p>
    <a th:href="@{/register/create}">
        Create new register
    </a>
</p>

<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
    <div>
        <a th:href="@{/register}">
            Back to register list
        </a>
    </div>
</div>

<table id="blogs">
    <thead>
    <tr>
        <th>NO</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>Age</th>
        <th>Email</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="registerObj, loop : ${registers}">
        <td th:text="${loop.count}"></td>
        <td th:text="${registerObj.firstName}"></td>
        <td th:text="${registerObj.lastName}"></td>
        <td th:text="${registerObj.phoneNumber}"></td>
        <td th:text="${registerObj.age}"></td>
        <td th:text="${registerObj.email}"></td>

    </tr>
    </tbody>
</table>

<div>
    <a th:href="@{'/register'(page=${registers.number - 1})}" th:if="${registers.hasPrevious()}">Previous</a>
    <span th:text="${registers.number + 1}"></span>/<span th:text="${registers.totalPages}"></span>
    <a th:href="@{'/register'(page=${registers.number + 1})}" th:if="${registers.hasNext()}">Next</a>
</div>

<footer th:replace="/common :: footer"></footer>
</body>
</html>
