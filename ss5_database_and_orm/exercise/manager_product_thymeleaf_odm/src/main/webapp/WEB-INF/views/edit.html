<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
<h3>Edit Customer</h3>

<p>
    <a th:href="@{/product}">
        Back to product list
    </a>
</p>

<div id="form">
    <form action="#" th:action="@{/product/update}" th:object="${productEdit}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{nameProduct}"/>
        </div>
        <div>
            <label>Price</label>
            <input type="email" th:field="*{priceProduct}"/>
        </div>
        <div>
            <label>Description</label>
            <input type="text" th:field="*{descriptionProduct}"/>
        </div>
        <div>
            <label>Producer</label>
            <input type="text" th:field="*{producer}"/>
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
