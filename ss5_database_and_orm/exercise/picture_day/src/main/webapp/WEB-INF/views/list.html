<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="img-of-the-day">

<form th:action="@{/picture/save}" method="post" th:object="${pictureCreate}" novalidate="novalidate">

    <select th:field="*{ratingPicture}">
        <option th:value="1">1</option>
        <option th:value="2">2</option>
        <option th:value="3">3</option>
        <option th:value="4">4</option>
        <option th:value="5">5</option>
    </select>
    <br><br>

    <label>Author:</label><br>
    <input th:field="*{authorPicture}">
    <br><br>

    <label>Feedback:</label><br>
    <textarea th:field="*{feedbackPicture}"></textarea>
    <br>

    <input type="submit" value="Comment">

</form>

</body>

<script>
    let query = "https://api.nasa.gov/planetary/apod?api_key=JSL3VtOA7Vkbg4FWv2Ok5QwI1nNPTJKGybVdmIAD";
    let request = new XMLHttpRequest();
    request.open('GET', query);
    request.onload = function() {
        if (request.status === 200) {
            let response = JSON.parse(request.responseText);
            document.getElementById('img-of-the-day').setAttribute('src', response.url);
        }
    };
    request.send();
</script>
</html>
