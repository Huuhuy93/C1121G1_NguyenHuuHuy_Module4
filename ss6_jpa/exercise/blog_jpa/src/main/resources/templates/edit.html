<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common :: head">
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
<h3>Edit Customer</h3>

<p>
    <a th:href="@{/blog}">
        Back to blog list
    </a>
</p>

<div id="form">
    <form action="#" th:action="@{/blog/update}" th:object="${blogEdit}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Author</label>
            <input type="text" th:field="*{authorBlog}"/>
        </div>
        <div>
            <label>Title</label>
            <input type="email" th:field="*{titleBlog}"/>
        </div>
        <div>
            <label>Content</label>
            <input type="text" th:field="*{contentBlog}"/>
        </div>

        <input type="submit" value="Edit"/>
    </form>
</div>

<footer th:replace="/common :: footer"></footer>
</body>
</html>
