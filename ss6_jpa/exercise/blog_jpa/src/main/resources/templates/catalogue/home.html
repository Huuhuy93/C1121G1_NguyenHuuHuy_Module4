<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common :: head">
    <meta charset="UTF-8">
    <title>Catalogue</title>
</head>
<body>

<h1>Provinces</h1>
<!--<a href="/create-catalogue">Create new catalogue</a>-->
<p>
    <a th:href="@{/catalogue/create-catalogue}">
        Add new catalogue
    </a>
</p>

<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
    <div>
        <a th:href="@{/catalogue}">
            Back to catalogue list
        </a>
    </div>
</div>

<table id="blogs">
    <tr>
        <th>Name Catalogue</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="catalogue : ${catalogues}">
        <tr>
            <td th:text="${catalogue.nameCatalogue}"></td>
            <td><a th:href="@{/catalogue/{id}/edit-catalogue(id=${catalogue.id})}">Edit</a></td>
            <td><a th:href="@{/catalogue/{id}/delete-catalogue(id=${catalogue.id})}">Delete</a></td>
        </tr>
    </th:block>
</table>

<footer th:replace="/common :: footer"></footer>
</body>
</html>
