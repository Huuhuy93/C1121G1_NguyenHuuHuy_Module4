<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common :: head">
    <meta charset="UTF-8">
    <title>Home Library</title>
</head>
<body>
<h3>Home Library</h3>
<p>
    <a th:href="@{/book/create}">
        Add new book
    </a>
</p>

<!--<p>-->
<!--    <a th:href="@{/customer/create}">-->
<!--        Add new customer-->
<!--    </a>-->
<!--</p>-->


<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
<!--    <form action="/book">-->
<!--        Search by first name:-->
<!--        <input name="keywork" type="text"/>-->
<!--        <input type="submit" value="Search"/>-->
<!--    </form>-->
    <div>
        <a th:href="@{/book}">
            Back to Book list
        </a>
    </div>
</div>

<table id = "blogs">
    <thead>
    <tr>
        <th>NO</th>
        <th>Name Book</th>
        <th>Author</th>
        <th>Quantity</th>
        <th>Borrow Book</th>
<!--        <th>Delete</th>-->
    </tr>
    </thead>
    <tbody>
    <tr th:each="bookObj, loop : ${bookList}">
        <td th:text="${loop.count}"></td>

        <td th:text="${bookObj.nameBook}"></td>
        <td th:text="${bookObj.author}"></td>
        <td th:text="${bookObj.quantity}"></td>

        <td><a th:href="@{/borrow/{id}/create-borrow(id=${bookObj.idBook})}">Borrow</a></td>
<!--        <td><a th:href="@{/saving/{id}/delete(id=${savingObj.id})}">delete</a></td>-->
        <!--        <td><a th:href="@{/blog/{id}/view(id=${blogObj.id})}">view</a></td>-->
    </tr>
    </tbody>
</table>

<div>
    <a th:href="@{'/book'(page=${bookList.number - 1})}" th:if="${bookList.hasPrevious()}">Previous</a>
    <span th:text="${bookList.number + 1}"></span>/<span th:text="${bookList.totalPages}"></span>
    <a th:href="@{'/book'(page=${bookList.number + 1})}" th:if="${bookList.hasNext()}">Next</a>
</div>

<footer th:replace="/common :: footer"></footer>
</body>
</html>
