<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</head>
<body>

<h2 style="text-align: center; color: rebeccapurple">CREATE NEW CUSTOMER</h2>

<div class="container">
    <form th:action="@{/customer/create}" th:object="${customer}"
          method="post" novalidate="novalidate">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label" th:text="#{customer.name}"></label>
            <input type="text" class="form-control" id="exampleInputEmail1" th:field="*{name}">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label" th:text="#{customer.birthday}"></label>
            <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{birthday}">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label" th:text="#{customer.address}"></label>
            <input type="text" class="form-control" id="exampleInputPassword2" th:field="*{address}">
        </div>

        <button type="submit" class="btn btn-primary" th:text="#{btn.create}"></button>
    </form>
</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</html>
