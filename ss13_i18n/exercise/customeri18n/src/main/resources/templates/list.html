<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{customer.list}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<h1 th:text="#{customer.list}"></h1>
Language: <a href="?lang=en">English</a> | <a href="?lang=vi">Viá»‡t Nam</a>
<p><a th:href="@{/customer/create}" th:text="#{customer.create}"></a></p>
<div th:if="${msg}">
    <h3><span style="color: red" th:text="#{msg.success}"></span></h3>
</div>


<table class="table">
    <thead>
    <tr>
        <th scope="col" th:text="#{customer.no}"></th>
        <th scope="col" th:text="#{customer.id}"></th>
        <th scope="col" th:text="#{customer.name}"></th>
        <th scope="col" th:text="#{customer.birthday}"></th>
        <th scope="col" th:text="#{customer.address}"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customerObj,loop : ${customers}">
        <td th:text="${loop.count}"></td>
        <td th:text="${customerObj.id}"></td>
        <td th:text="${customerObj.name}"></td>
        <td th:text="${customerObj.birthday}"></td>
        <td th:text="${customerObj.address}"></td>

    </tr>

    </tbody>
</table>



</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</html>
